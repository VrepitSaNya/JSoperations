<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 48%;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-group">
        <label for="string1">Enter String 1</label>
        <input type="text" id="string1" placeholder="Enter text for String 1">
    </div>
    <div class="input-group">
        <label for="string2">Enter String 2</label>
        <input type="text" id="string2" placeholder="Enter text for String 2">
    </div>
    <div class="input-group">
        <label for="string3">Enter String 3</label>
        <input type="text" id="string3" placeholder="Enter text for String 3">
    </div>

    <div class="button-group">
        <button id="calculateBtn">Calculate</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="result" class="result"></div>
</div>

<script>
    let clickCount = 0;

    document.getElementById('calculateBtn').addEventListener('click', function() {
        clickCount++;

        const string1 = document.getElementById('string1').value;
        const string2 = document.getElementById('string2').value;
        const string3 = document.getElementById('string3').value;

        if (clickCount === 1) {
            document.getElementById('string1').value = string1.toUpperCase();
            document.getElementById('string2').value = string2.toUpperCase();
            document.getElementById('string3').value = string3.toUpperCase();
            document.getElementById('result').textContent = "Strings converted to Uppercase!";
        } 
        else if (clickCount === 2) {
            document.getElementById('string1').value = string1.toLowerCase();
            document.getElementById('string2').value = string2.toLowerCase();
            document.getElementById('string3').value = string3.toLowerCase();
            document.getElementById('result').textContent = "Strings converted to Lowercase!";
        }
        else if (clickCount === 3) {
            const stringsArray = [string1, string2, string3];
            const longestWord = stringsArray.reduce((longest, current) => 
                current.length > longest.length ? current : longest
            );
            document.getElementById('result').textContent = `Longest Word: ${longestWord}`;
            clickCount = 0;
        }
    });

    document.getElementById('resetBtn').addEventListener('click', function() {
        document.getElementById('string1').value = '';
        document.getElementById('string2').value = '';
        document.getElementById('string3').value = '';
        document.getElementById('result').textContent = '';
        clickCount = 0;
    });
</script>

</body>
</html>
